name: Android CI

on:
  push:
    branches: ["*"]   # dispara em qualquer branch
  pull_request:
    branches: ["*"]   # dispara para PRs também

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona o código do GitHub
      - uses: actions/checkout@v4

      # 2️⃣ Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Configura Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ Compila APK debug
      - name: Build APK
        run: |
          ./gradlew assembleDebug

      # 5️⃣ Envia APK como artefato
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
